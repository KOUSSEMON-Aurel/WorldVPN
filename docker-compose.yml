version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: worldvpn-db
    environment:
      POSTGRES_USER: vpnuser
      POSTGRES_PASSWORD: vpnpassword
      POSTGRES_DB: worldvpn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
